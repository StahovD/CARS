<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація та Вхід</title>
    <link rel="stylesheet" href="style.css"> <!-- Підключення CSS -->
</head>
<body>
    <header>
        <h1>Ласкаво просимо на наш сайт</h1>
        <nav>
            <button id="loginBtn">Вхід</button>
            <button id="registerBtn">Реєстрація</button>
        </nav>
    </header>

    <!-- Модальне вікно для входу -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeLogin">&times;</span>
            <h2>Вхід</h2>
            <form id="loginForm">
                <label for="loginEmail">Електронна пошта:</label>
                <input type="email" id="loginEmail" required>
                <label for="loginPassword">Пароль:</label>
                <input type="password" id="loginPassword" required>
                <button type="submit">Увійти</button>
            </form>
        </div>
    </div>

    <!-- Модальне вікно для реєстрації -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeRegister">&times;</span>
            <h2>Реєстрація</h2>
            <form id="registerForm">
                <label for="registerEmail">Електронна пошта:</label>
                <input type="email" id="registerEmail" required>
                <label for="registerPassword">Пароль:</label>
                <input type="password" id="registerPassword" required>
                <button type="submit">Зареєструватися</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script> <!-- Підключення JavaScript -->
</body>
</html>
